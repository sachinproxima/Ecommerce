<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="logoContainer">
        <a href="#"><img id="logo" src="images/logo.png" alt="logo" /></a>
      </div>

      <nav class="navigation">
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>

        <input class="inputBox" type="text" />

        <ul>
          <a href=""><li>Home</li></a>
          <a href=""><li>About</li></a>
          <a href=""> <li>Products</li></a>
          <a href=""> <li>Contacts</li></a>
        </ul>

        <div class="accountLog">
          <i class="fa-regular fa-user"></i>
          <p>Login &#8964;</p>
        </div>

        <a href="addtocart.html"
          ><i class="fa-solid fa-cart-shopping cart"></i
        ></a>
        <p id="cart-value"></p>
      </nav>
    </header>

    <!-- body parts atart here -->
    <div class="bodyContent">
      <div class="categoryLeft">
        <div class="subCategory">
          <div class="imgSlot">
            <img src="images/headphone.png" alt="miniimages" />
          </div>
          <p>headphones</p>
        </div>
        <div class="subCategory">
          <div class="imgSlot">
            <img src="images/tv.png" alt="miniimages" />
          </div>
          <p>headphones</p>
        </div>
        <div class="subCategory">
          <div class="imgSlot">
            <img src="images/watch.png" alt="miniimages" />
          </div>
          <p>headphones</p>
        </div>
        <div class="subCategory">
          <div class="imgSlot">
            <img src="images/iphone.png" alt="miniimages" />
          </div>
          <p>headphones</p>
        </div>
      </div>
      <div class="categoryRight">
        <img src="images/ads3.jpg" alt="" />
      </div>
    </div>

    <!-- second body paert start here -->

    <div class="miniScroll">
      <div class="miniScrollContent">
        <img src="images/miniscroll/img1.png" alt="scrollimg" />
      </div>
      <div class="miniScrollContent">
        <img src="images/miniscroll/img2.png" alt="scrollimg" />
      </div>
      <div class="miniScrollContent">
        <img src="images/miniscroll/img3.png" alt="scrollimg" />
      </div>
      <div class="miniScrollContent">
        <img src="images/miniscroll/img4.png" alt="scrollimg" />
      </div>
      <div class="miniScrollContent">
        <img src="images/miniscroll/img5.png" alt="scrollimg" />
      </div>
      <div class="miniScrollContent">
        <img src="images/miniscroll/img6.png" alt="scrollimg" />
      </div>
      <div class="miniScrollContent">
        <img src="images/miniscroll/img7.png" alt="scrollimg" />
      </div>
    </div>

    <section class="container">
      <div id="productContainer"></div>
    </section>

    <template id="productTemplate">
      <div class="cards" id="cardValue">
        <article class="information [card]">
          <span class="category"></span>
          <div class="imageContainer">
            <img class="productImage" src="" alt="" />
          </div>
          <h2 class="productName">laptop</h2>

          <div class="productRating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>

          <p class="productDescription"></p>

          <div class="productPriceElement">
            <p class="productPrice"></p>
            <p class="productActualPrice"></p>
          </div>

          <div class="productStockElement">
            <p class="productProperty">Total Stocks Available:</p>
            <p class="productStock">50</p>
          </div>

          <div class="productQuantityElement">
            <p class="productProperty">Quantity(Pieces)</p>
            <div class="stockElement">
              <button class="cartDecrement">-</button>

              <p class="productQuantity">1</p>
              <button class="cartIncrement">+</button>
            </div>
          </div>

          <button class="add-to-cart-button">
            <i class="fa-solid fa-cart-shopping"></i> Add To Cart
          </button>
        </article>
      </div>
    </template>

    <script type="module" src="app.js"></script>
    <!-- <script src="homeproductcaed.js"></script> -->
  </body>
</html>
